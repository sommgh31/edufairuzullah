<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Materials - Edu Fairuzullah LMS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">

    <!-- HEADER -->
    <header>
        <h1>ðŸŽ“ Edu Fairuzullah</h1>
        <p>Learner - Learning Materials</p>
    </header>

    <!-- NAVIGATION -->
    <nav>
        <div class="nav-links">
            <a href="learner-dashboard.html">Dashboard</a>
            <a href="learner-my-courses.html">My Courses</a>
            <a href="#" class="active">Materials</a>
        </div>
        <div class="user-info">
            <span id="userName"></span>
            <button onclick="logout()" class="btn-danger">Logout</button>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="content">
        <div id="message"></div>

        <!-- COURSE TITLE -->
        <div class="card">
            <h2 id="courseTitle">Course</h2>
            <p id="courseDescription"></p>
        </div>

        <!-- MATERIALS -->
        <div class="card">
            <h3>Learning Materials</h3>
            <div id="materialsList"></div>
        </div>

        <!-- BACK -->
        <div class="card-actions">
            <a id="backBtn" class="btn-view">Back to Course</a>
        </div>
    </div>

</div>

<!-- SCRIPTS -->
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>

<script>
    /* ================= AUTH ================= */
    if (!requireAuth()) {
        window.location.href = 'login.html';
    }

    const user = getCurrentUser();
    if (user.role !== 'learner') {
        showMessage('Access denied', 'error');
        setTimeout(logout, 1500);
    }

    document.getElementById('userName').textContent =
        `${user.name} (${user.role})`;

    /* ================= COURSE ID ================= */
    const params = new URLSearchParams(window.location.search);
    const courseId = params.get('courseId');

    if (!courseId) {
        showMessage('Invalid course', 'error');
        setTimeout(() => {
            window.location.href = 'learner-my-courses.html';
        }, 1500);
    }

    document.getElementById('backBtn').href =
        `learner-course-details.html?courseId=${courseId}`;

    /* ================= LOAD COURSE ================= */
    async function loadCourse() {
        try {
            const course = await getCourse(courseId);
            document.getElementById('courseTitle').textContent = course.title;
            document.getElementById('courseDescription').textContent =
                course.description || 'No description';
        } catch {
            showMessage('Failed to load course', 'error');
        }
    }

    /* ================= LOAD MATERIALS ================= */
    async function loadMaterials() {
        try {
            const materials = await getMaterials(courseId);
            const list = document.getElementById('materialsList');

            if (!materials.length) {
                list.innerHTML = '<p>No learning materials available.</p>';
                return;
            }

            list.innerHTML = materials.map(m => `
                <div class="card" style="margin-bottom:15px;">
                    <h4>${m.title}</h4>
                    <p><strong>Type:</strong> ${m.type}</p>

                    ${
                        m.type === 'link'
                        ? `<a href="${m.content}"
                               target="_blank"
                               class="btn-primary">
                               Open Link
                           </a>`
                        : `<p>${m.content}</p>`
                    }
                </div>
            `).join('');
        } catch {
            showMessage('Failed to load materials', 'error');
        }
    }

    /* ================= INIT ================= */
    loadCourse();
    loadMaterials();
</script>

</body>
</html>
