<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details - Edu Fairuzullah LMS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">

    <!-- HEADER -->
    <header>
        <h1>ðŸŽ“ Edu Fairuzullah</h1>
        <p>Educator - Course Details</p>
    </header>

    <!-- NAVIGATION -->
    <nav>
        <div class="nav-links">
            <a href="educator-dashboard.html">Dashboard</a>
            <a href="educator-my-courses.html">My Courses</a>
            <a href="#" class="active">Course Details</a>
        </div>
        <div class="user-info">
            <span id="userName"></span>
            <button onclick="logout()" class="btn-danger">Logout</button>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="content">
        <div id="message"></div>

        <!-- COURSE INFO -->
        <div class="card">
            <h2 id="courseTitle">Course</h2>
            <p id="courseDescription"></p>
            <p><strong>Category:</strong> <span id="courseCategory"></span></p>
        </div>

        <!-- ASSESSMENTS SECTION -->
        <div class="card">
            <div class="card-actions" style="margin-bottom:15px;">
                <a id="addAssessmentBtn" class="btn-primary">
                    Add New Assessment
                </a>
            </div>

            <h3>Assessments</h3>
            <div id="assessmentsList" class="grid"></div>
        </div>

        <!-- MATERIALS SECTION -->
        <div class="card">
            <div class="card-actions" style="margin-bottom:15px;">
                <a id="addMaterialBtn" class="btn-primary">
                    Add New Material
                </a>
            </div>

            <h3>Materials</h3>
            <div id="materialsList" class="grid"></div>
        </div>
    </div>

</div>

<!-- SCRIPTS -->
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>

<script>
    /* ================= AUTH ================= */
    if (!requireAuth()) {
        window.location.href = 'login.html';
    }

    const user = getCurrentUser();
    if (user.role !== 'educator') {
        showMessage('Access denied', 'error');
        setTimeout(logout, 1500);
    }

    document.getElementById('userName').textContent =
        `${user.name} (${user.role})`;

    /* ================= COURSE ID ================= */
    const params = new URLSearchParams(window.location.search);
    const courseId = params.get('courseId');

    if (!courseId) {
        showMessage('Invalid course', 'error');
        setTimeout(() => {
            window.location.href = 'educator-my-courses.html';
        }, 1500);
    }

    document.getElementById('addAssessmentBtn').href =
        `educator-create-assessment.html?courseId=${courseId}`;

    document.getElementById('addMaterialBtn').href =
        `educator-create-material.html?courseId=${courseId}`;

    /* ================= LOAD COURSE ================= */
    async function loadCourse() {
        try {
            const course = await getCourse(courseId);

            if (course.educatorId !== user.uid) {
                showMessage('Unauthorized access', 'error');
                setTimeout(logout, 1500);
            }

            document.getElementById('courseTitle').textContent = course.title;
            document.getElementById('courseDescription').textContent =
                course.description || 'No description';
            document.getElementById('courseCategory').textContent =
                course.category || 'General';
        } catch {
            showMessage('Failed to load course', 'error');
        }
    }

    /* ================= ASSESSMENTS ================= */
    async function loadAssessments() {
        try {
            const assessments = await getAssessments(courseId);
            const list = document.getElementById('assessmentsList');

            if (!assessments.length) {
                list.innerHTML = '<p>No assessments created.</p>';
                return;
            }

            list.innerHTML = assessments.map(a => `
                <div class="card">
                    <h4>${a.title}</h4>
                    <p>${a.description || ''}</p>
                    <p><strong>Total Marks:</strong> ${a.totalMarks}</p>

                    <div class="card-actions">
                        <a href="educator-grade.html?assessmentId=${a.id}&courseId=${courseId}"
                           class="btn-view">
                            View Submissions
                        </a>

                        <button class="btn-delete"
                                onclick="deleteAssessment('${a.id}')">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        } catch {
            showMessage('Failed to load assessments', 'error');
        }
    }

    async function deleteAssessment(id) {
        if (!confirm('Delete this assessment?')) return;

        try {
            await apiFetch(`/api/courses/${courseId}/assessments/${id}`, {
                method: 'DELETE'
            });

            showMessage('Assessment deleted', 'success');
            loadAssessments();
        } catch {
            showMessage('Failed to delete assessment', 'error');
        }
    }

    /* ================= MATERIALS ================= */
    async function loadMaterials() {
        try {
            const materials = await getMaterials(courseId);
            const list = document.getElementById('materialsList');

            if (!materials.length) {
                list.innerHTML = '<p>No materials added.</p>';
                return;
            }

            list.innerHTML = materials.map(m => `
                <div class="card">
                    <h4>${m.title}</h4>
                    <p>${m.content}</p>

                    <div class="card-actions">
                        <button class="btn-delete"
                                onclick="deleteMaterial('${m.id}')">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        } catch {
            showMessage('Failed to load materials', 'error');
        }
    }

    async function deleteMaterial(id) {
        if (!confirm('Delete this material?')) return;

        try {
            await deleteMaterialApi(courseId, id);
            showMessage('Material deleted', 'success');
            loadMaterials();
        } catch {
            showMessage('Failed to delete material', 'error');
        }
    }

    /* ================= INIT ================= */
    loadCourse();
    loadAssessments();
    loadMaterials();
</script>

</body>
</html>
