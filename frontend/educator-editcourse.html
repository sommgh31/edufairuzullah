<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course - Edu Fairuzullah LMS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <header>
        <h1>ðŸŽ“ Edu Fairuzullah</h1>
        <p>Educator - Edit Course</p>
    </header>

    <nav>
        <div class="nav-links">
            <a href="educator-dashboard.html">Dashboard</a>
            <a href="educator-my-courses.html">My Courses</a>
            <a href="#" class="active">Edit Course</a>
        </div>
        <div class="user-info">
            <span id="userName"></span>
            <button onclick="logout()" style="background:#dc3545;">Logout</button>
        </div>
    </nav>

    <div class="content">
        <div id="message"></div>

        <div class="card">
            <h3>Edit Course</h3>

            <div class="form-group">
                <label>Course Title</label>
                <input type="text" id="title">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label>Category</label>
                <input type="text" id="category">
            </div>

            <div class="card-actions">
                <button class="btn-primary" onclick="saveCourse()">
                    Save Changes
                </button>
                <a href="educator-my-courses.html" class="btn-view">
                    Cancel
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>

<script>
    // ===== AUTH CHECK =====
    if (!requireAuth()) {
        window.location.href = 'login.html';
    }

    const user = getCurrentUser();
    if (user.role !== 'educator') {
        showMessage('Access denied', 'error');
        setTimeout(logout, 1500);
    }

    document.getElementById('userName').textContent =
        `${user.name} (${user.role})`;

    // ===== URL PARAM =====
    const params = new URLSearchParams(window.location.search);
    const courseId = params.get('courseId');

    if (!courseId) {
        showMessage('Invalid course', 'error');
        setTimeout(() => {
            window.location.href = 'educator-my-courses.html';
        }, 1500);
    }

    // ===== LOAD COURSE =====
    async function loadCourse() {
        try {
            const course = await getCourse(courseId);

            // Ownership check
            if (course.educatorId !== user.uid) {
                showMessage('Unauthorized access', 'error');
                setTimeout(logout, 1500);
            }

            document.getElementById('title').value = course.title;
            document.getElementById('description').value =
                course.description || '';
            document.getElementById('category').value =
                course.category || '';
        } catch (error) {
            console.error(error);
            showMessage('Failed to load course', 'error');
        }
    }

    // ===== SAVE COURSE =====
    async function saveCourse() {
        const title = document.getElementById('title').value.trim();
        const description = document.getElementById('description').value.trim();
        const category = document.getElementById('category').value.trim();

        if (!title) {
            showMessage('Course title is required', 'error');
            return;
        }

        try {
            await updateCourse(courseId, {
                title,
                description,
                category
            });

            showMessage('Course updated successfully', 'success');

            setTimeout(() => {
                window.location.href = 'educator-my-courses.html';
            }, 1000);

        } catch (error) {
            console.error(error);
            showMessage('Failed to update course', 'error');
        }
    }

    loadCourse();
</script>

</body>
</html>
