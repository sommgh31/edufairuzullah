<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Edu Fairuzullah LMS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ Edu Fairuzullah</h1>
            <p>Learning Management System</p>
        </header>

        <nav>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="courses.html">Courses</a>
                <a href="assessments.html">Assessments</a>
                <a href="materials.html">Materials</a>
                <a href="users.html" class="active">User Management</a>
            </div>
            <div class="user-info">
                <span id="userName"></span>
                <button onclick="logout()" style="background: #dc3545;">Logout</button>
            </div>
        </nav>

        <div class="content">
            <div id="message"></div>
            
            <h2>User Management</h2>
            
            <div class="card">
                <h3>Create New User</h3>
                <form id="createUserForm">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label>Role:</label>
                        <select name="role" required>
                            <option value="">Select Role</option>
                            <option value="educator">Educator</option>
                            <option value="learner">Learner</option>
                        </select>
                    </div>
                    <button type="submit">Create User</button>
                </form>
            </div>

            <h3>All Users</h3>
            <div class="form-group">
                <label>Filter by Role:</label>
                <select id="filterRole" onchange="loadUsers()">
                    <option value="">All Users</option>
                    <option value="educator">Educators</option>
                    <option value="learner">Learners</option>
                </select>
            </div>
            <div id="usersList" class="grid"></div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check authentication
        if (!requireAuth()) return;

        const user = getCurrentUser();
        document.getElementById('userName').textContent = `${user.name} (${user.role})`;

        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const result = await createUser(data);
                
                if (result.message || result.user) {
                    showMessage('User created successfully!', 'success');
                    e.target.reset();
                    loadUsers();
                } else {
                    showMessage(result.error || 'Error creating user', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        async function loadUsers() {
            try {
                const role = document.getElementById('filterRole').value;
                const users = await getUsers(role || null);
                
                const usersList = document.getElementById('usersList');
                if (users.length === 0) {
                    usersList.innerHTML = '<div class="empty-state"><h3>No users found</h3><p>Create your first user to get started</p></div>';
                    return;
                }

                usersList.innerHTML = users.map(userItem => `
                    <div class="card">
                        <h3>${userItem.name}</h3>
                        <p><strong>Email:</strong> ${userItem.email}</p>
                        <p><strong>Role:</strong> <span class="badge badge-${userItem.role}">${userItem.role}</span></p>
                        <p><strong>UID:</strong> <small>${userItem.uid || userItem.id}</small></p>
                        <div class="card-actions">
                            ${userItem.uid !== user.uid && userItem.id !== user.uid ? `
                                <button class="btn-delete" onclick="deleteUserHandler('${userItem.uid || userItem.id}')">Delete</button>
                            ` : '<span style="color: #999;">Current User</span>'}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showMessage('Error loading users: ' + error.message, 'error');
            }
        }

        async function deleteUserHandler(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                const result = await deleteUser(userId);
                if (result.message) {
                    showMessage('User deleted successfully!', 'success');
                    loadUsers();
                } else {
                    showMessage(result.error || 'Error deleting user', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        loadUsers();
    </script>
</body>
</html>
