<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - Edu Fairuzullah LMS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <header>
        <h1>ðŸŽ“ Edu Fairuzullah</h1>
        <p>Learner - My Courses</p>
    </header>

    <nav>
        <div class="nav-links">
            <a href="learner-dashboard.html">Dashboard</a>
            <a href="learner-my-courses.html" class="active">My Courses</a>
        </div>
        <div class="user-info">
            <span id="userName"></span>
            <button onclick="logout()" style="background:#dc3545;">Logout</button>
        </div>
    </nav>

    <div class="content">
        <div id="message"></div>

        <h2>My Enrolled Courses</h2>

        <div id="myCoursesList" class="grid"></div>
    </div>
</div>

<!-- Scripts -->
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>

<script>
    // ===== AUTH CHECK =====
    if (!requireAuth()) {
    window.location.href = 'login.html';
}


    const user = getCurrentUser();
    if (user.role !== 'learner') {
        showMessage('Access denied', 'error');
        setTimeout(logout, 1500);
    }

    document.getElementById('userName').textContent =
        `${user.name} (${user.role})`;

    // ===== LOAD ENROLLED COURSES =====
    async function loadMyCourses() {
        try {
            const courses = await getCourses();
            const list = document.getElementById('myCoursesList');

            // Filter enrolled courses
            const enrolledCourses = courses.filter(course =>
                Array.isArray(course.enrolledStudents) &&
                course.enrolledStudents.includes(user.uid)
            );

            if (!enrolledCourses.length) {
                list.innerHTML = `
                    <div class="empty-state">
                        <h3>No enrolled courses</h3>
                        <p>You have not enrolled in any courses yet.</p>
                        <a href="learner-dashboard.html" class="btn-primary">
                            Browse Courses
                        </a>
                    </div>`;
                return;
            }

            list.innerHTML = enrolledCourses.map(course => `
                <div class="card">
                    <h3>${course.title}</h3>
                    <p>${course.description || 'No description'}</p>
                    <p><strong>Educator:</strong> ${course.educatorName || 'N/A'}</p>

                    <div class="card-actions">
                        <a href="learner-course-details.html?courseId=${course.id}"
                           class="btn-view">
                            View Course
                        </a>
                        <button class="btn-delete"
                                onclick="unenroll('${course.id}')">
                            Unenroll
                        </button>
                    </div>
                </div>
            `).join('');

        } catch (error) {
            showMessage('Failed to load enrolled courses', 'error');
        }
    }

    // ===== UNENROLL COURSE =====
    async function unenroll(courseId) {
        if (!confirm('Are you sure you want to unenroll from this course?')) return;

        try {
            await unenrollStudent(courseId, user.uid);
            showMessage('Unenrolled successfully', 'success');
            loadMyCourses();
        } catch (error) {
            showMessage('Failed to unenroll', 'error');
        }
    }

    loadMyCourses();
</script>

</body>
</html>
