<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assessment - Edu Fairuzullah LMS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">

    <header>
        <h1>ðŸŽ“ Edu Fairuzullah</h1>
        <p>Educator - Create Assessment</p>
    </header>

    <nav>
        <div class="nav-links">
            <a href="educator-dashboard.html">Dashboard</a>
            <a href="educator-my-courses.html">My Courses</a>
            <a href="#" class="active">Create Assessment</a>
        </div>
        <div class="user-info">
            <span id="userName"></span>
            <button onclick="logout()" class="btn-danger">Logout</button>
        </div>
    </nav>

    <div class="content">
        <div id="message"></div>

        <div class="card">
            <h3>Create Assessment</h3>

            <div class="form-group">
                <label>Title</label>
                <input type="text" id="assessmentTitle">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="assessmentDescription" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label>Total Marks</label>
                <input type="number" id="totalMarks" min="1">
            </div>

            <div class="card-actions">
                <button class="btn-primary" onclick="createAssessmentHandler()">
                    Save Assessment
                </button>

                <a href="#" id="backBtn" class="btn-view">
                    Back to Course
                </a>
            </div>
        </div>
    </div>

</div>

<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>

<script>
    // ===== AUTH CHECK =====
    if (!requireAuth()) {
        window.location.href = 'login.html';
    }

    const user = getCurrentUser();
    if (user.role !== 'educator') {
        showMessage('Access denied', 'error');
        setTimeout(logout, 1500);
    }

    document.getElementById('userName').textContent =
        `${user.name} (${user.role})`;

    // ===== COURSE ID =====
    const params = new URLSearchParams(window.location.search);
    const courseId = params.get('courseId');

    if (!courseId) {
        showMessage('Invalid course', 'error');
        setTimeout(() => {
            window.location.href = 'educator-my-courses.html';
        }, 1500);
    }

    document.getElementById('backBtn').href =
        `educator-course-details.html?courseId=${courseId}`;

    // ===== CREATE ASSESSMENT =====
    async function createAssessmentHandler() {
        const title =
            document.getElementById('assessmentTitle').value.trim();
        const description =
            document.getElementById('assessmentDescription').value.trim();
        const totalMarks =
            document.getElementById('totalMarks').value;

        if (!title || !totalMarks) {
            showMessage('Title and total marks are required', 'error');
            return;
        }

        try {
            await createAssessment(courseId, {
                title,
                description,
                totalMarks
            });

            showMessage('Assessment created successfully', 'success');

            setTimeout(() => {
                window.location.href =
                    `educator-course-details.html?courseId=${courseId}`;
            }, 1000);

        } catch {
            showMessage('Failed to create assessment', 'error');
        }
    }
</script>

</body>
</html>
