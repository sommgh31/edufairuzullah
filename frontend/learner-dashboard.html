<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner Dashboard - Edu Fairuzullah LMS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">

    <!-- HEADER -->
    <header>
        <h1>ðŸŽ“ Edu Fairuzullah</h1>
        <p>Learner Dashboard</p>
    </header>

    <!-- NAVIGATION -->
    <nav>
        <div class="nav-links">
            <a href="learner-dashboard.html" class="active">Dashboard</a>
            <a href="learner-my-courses.html">My Courses</a>
        </div>
        <div class="user-info">
            <span id="userName"></span>
            <button onclick="logout()" class="btn-danger">Logout</button>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="content">
        <div id="message"></div>

        <h2>Available Courses</h2>

        <div id="coursesList" class="grid"></div>
    </div>

</div>

<!-- SCRIPTS -->
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>

<script>
    // ===== AUTH CHECK =====
    if (!requireAuth()) {
        window.location.href = 'login.html';
    }

    const user = getCurrentUser();

    if (user.role !== 'learner') {
        showMessage('Access denied', 'error');
        setTimeout(logout, 1500);
    }

    document.getElementById('userName').textContent =
        `${user.name} (${user.role})`;

    // ===== LOAD COURSES =====
    async function loadCourses() {
        try {
            const courses = await getCourses();
            const list = document.getElementById('coursesList');

            if (!courses.length) {
                list.innerHTML = `
                    <div class="empty-state">
                        <h3>No courses available</h3>
                        <p>Please check again later.</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = courses.map(course => {
                const isEnrolled =
                    Array.isArray(course.enrolledStudents) &&
                    course.enrolledStudents.includes(user.uid);

                return `
                    <div class="card">
                        <h3>${course.title}</h3>
                        <p>${course.description || 'No description'}</p>
                        <p><strong>Educator:</strong> ${course.educatorName || 'N/A'}</p>

                        <div class="card-actions">
                            ${
                                isEnrolled
                                    ? `<button class="btn-primary btn-enrolled" disabled>
                                            Enrolled
                                        </button>`
                                    : `<button class="btn-primary"
                                               onclick="enrollCourse('${course.id}', this)">
                                               Enroll
                                       </button>`
                            }

                            <a href="learner-course-details.html?courseId=${course.id}"
                               class="btn-view">
                                View Details
                            </a>
                        </div>
                    </div>
                `;
            }).join('');

        } catch (error) {
            showMessage('Failed to load courses', 'error');
        }
    }

    // ===== ENROLL COURSE =====
    async function enrollCourse(courseId, button) {
    try {
        await enrollStudent(courseId, user.uid);

        // Update button UI instantly (KEEP original style)
        button.textContent = 'Enrolled';
        button.classList.add('btn-enrolled'); // ðŸ‘ˆ ADD, don't replace
        button.disabled = true;

        showMessage('Enrolled successfully!', 'success');
    } catch (error) {
        showMessage('Enrollment failed', 'error');
    }
}

    loadCourses();
</script>

</body>
</html>
