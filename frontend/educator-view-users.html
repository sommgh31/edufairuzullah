<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users - Edu Fairuzullah LMS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <header>
        <h1>ðŸŽ“ Edu Fairuzullah</h1>
        <p>Learning Management System</p>
    </header>

    <nav>
        <div class="nav-links">
            <a href="educator-dashboard.html">Dashboard</a>
            <a href="courses.html">Courses</a>
            <a href="assessments.html">Assessments</a>
            <a href="materials.html">Materials</a>
            <a href="users.html" class="active">Users</a>
        </div>
        <div class="user-info">
            <span id="userName"></span>
            <button onclick="logout()" style="background:#dc3545;">Logout</button>
        </div>
    </nav>

    <div class="content">
        <div id="message"></div>
        <h2>ðŸ‘¥ Registered Users</h2>
        <div id="usersList" class="grid"></div>
    </div>
</div>

<!-- Scripts -->
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>

<script>
    // ===== AUTH CHECK =====
    if (!requireAuth()) {
    window.location.href = 'login.html';
}

    const currentUser = getCurrentUser();
    if (currentUser.role !== 'educator') {
        showMessage('Access denied: Educators only', 'error');
        setTimeout(logout, 1500);
    }

    document.getElementById('userName').textContent =
        `${currentUser.name} (${currentUser.role})`;

    // ===== LOAD USERS =====
    async function loadUsers() {
        try {
            const users = await getUsers();

            const list = document.getElementById('usersList');
            if (!users.length) {
                list.innerHTML = `
                    <div class="empty-state">
                        <h3>No users found</h3>
                        <p>No registered users in the system.</p>
                    </div>`;
                return;
            }

            list.innerHTML = users.map(u => `
                <div class="card">
                    <h3>${u.name}</h3>
                    <p><strong>Email:</strong> ${u.email}</p>
                    <p>
                        <strong>Role:</strong>
                        <span class="badge badge-${u.role}">
                            ${u.role}
                        </span>
                    </p>
                    <p>
                        <strong>User ID:</strong>
                        <small>${u.uid || u.id}</small>
                    </p>
                </div>
            `).join('');

        } catch (error) {
            showMessage('Failed to load users', 'error');
        }
    }

    loadUsers();
</script>

</body>
</html>
